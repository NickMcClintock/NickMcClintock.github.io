<div class="tile is-parent responsive_tile_width">
<!-- <a href="{{post.url}}" class="project_thumbnail"> -->
<!-- <div class="project_thumbnail"> -->
    <div class="tile is-child is-shadowless post_thumb" style="background-image: url('{{post.img-url}}');">
      <a href="{{post.url}}" class="post_thumb_link" tabindex="1"></a>
      <div class="post_thumb_overlay">
        <div class="left">
          <a href="{{post.url}}" class="post_thumb_title">{{post.title}}</a>
        </div>
        <div class="right">
            <div class="post_thumb_categories">
              {% if post %}
                {% assign categories = post.categories %}
              {% else %}
                {% assign categories = page.categories %}
              {% endif %}
              {% for post-category in categories %}
              <a href="{{site.baseurl}}/{{post-category|slugize}}.html" class="button is-white is-outlined is-rounded" style="font-size: .6em;">{{post-category}}</a>
              {% unless forloop.last %}{% endunless %}
              {% endfor %}
            </div>
        </div>
      </div>
    </div>
</div>
